<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="flex-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Aoboshi+One&family=Josefin+Sans:ital,wght@1,300&family=Ubuntu:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <title>Flex-Assignment</title>
</head>
<body>
    <div class="container">
        <div class="main-menu">
        
            <a href="" class="home">Home</a>
            <a href="" class="about">About</a>
            <a href="" class="services">Services</a>
            <a href="" class="contact">Contact</a>
          
        </div>

        <form action="">
            <div class="form">
                <h1>Flexbox Example</h1>
                
                <div class="contact-form">
                    <h2>Contact US</h2>
                    <div class="new-form">
            
                        <div class="text-box">
                        <label for="Name">Name:</label>
                        <input type="text" id="text" name="text" alt="Name" placeholder="Your Name" required>
                        </div>
        
                        <div class="text-box">
                            <label for="Email">Email:</label>
                        <input type="text" id="email" name="email" alt="Email" placeholder="Your Email" required>
                        </div>
        
                        <div class="textarea">
                            <label for="Message">Message:</label>
                        <textarea name="Message" id="message" placeholder="your message"  ></textarea>
                        </div>
    
                        <div class="textarea">
                            <label for="Phone">Phone:</label>
                        <input type="number" name="phone" id="phone" alt="number" placeholder="Your number" required>
                        </div>
    
                        <div class="text-box-sub">
                            <label for="Subject">Subject:</label>
                        <input type="text" placeholder="Subject">
                        </div>
                        <div class="text-box-sub">
                            <label for="Age">Age:</label>
                        <input type="number" name="age" id="age" alt="age" placeholder="Your Age" required>
                        </div>
                        <div class="select">
                            <label for="Gender">Gender:</label>
                        <select name="gender" id="gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                        </div>
    
                        <div class="select">
                            <label for="Country">Country:</label>
                        <input type="text" name="country"   id="country" alt="country" placeholder="Country">
                        </div>
                        
                        <div class="text-box-occupation">
                            <label for="Occupation">Occupation:</label>
                        <input type="text" name="occupation" id="occupation" alt="occupation" placeholder="Occupation"> 
                        </div>

                        
                            <button class="btn">Submit</button>
                            
                        </div>
                </div>
                </div>
    
                    

            
            
    
        </form>
        
    </div>
    
    
</body>
</html>
